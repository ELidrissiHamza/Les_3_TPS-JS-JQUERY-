<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>validation_jquery</title>
	<link rel="stylesheet" type="text/css" href="validation_jquery.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>
<body>
    
	<div class="container">
		<h1>Validation JQuery</h1>
		<form id="validation_form">
			<div>
					<input type="text" id="form_fname" name="" required="">
					<span class="error_form" id="fname_error_message"></span>
					<span class="true_form" id="fname_true_message1"></span>
					<label>
						First Name
					</label>	
			</div>
			<div>
					<input type="text" id="form_sname" name="" required="">
					<span class="error_form" id="sname_error_message"></span>
					<span class="true_form" id="fname_true_message2"></span>
					<label>
						Second Name
					</label>	
			</div>
			<div>
					<input type="email" id="form_email" name="" required="">
					<span class="error_form" id="email_error_message"></span>
					<span class="true_form" id="fname_true_message3"></span>
					<label>Email id</label>	
			</div>
			<div>
					<input type="password" id="form_password" name="" required="">
					<span class="error_form" id="password_error_message"></span>
					<span class="true_form" id="fname_true_message4"></span>
					<label>Password</label>	
			</div>
			<div>
					<input type="password" id="form_retype_password" name="" required="">
					<span class="error_form" id="retype_password_error_message5"></span>
					<span class="true_form" id="fname_true_message"></span>
					<label>Re-Enter Password</label>	
			</div>
			<input type="submit" value="Valider" name="">
		</form>
	</div>
<script src="validation_jquery.js"></script>
</body>
</html>
